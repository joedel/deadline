<!DOCTYPE html>
<html>
<head>
	<title>Deadline</title>
	<link rel="stylesheet" href="./stylesheets/style.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="box deadline"></div>
		<div class="box weather"></div>
		<div class="box todos">
			<form id="todos_form">
				<input type="text" name="todo_text" class="todo_text" autofocus="autofocus"></form>
				<ol class="todos_list"></ol>
				<span id="todo_total"></span>
				<span id="remove_done_todo">
					<a href="#" id="remove_todo">Remove Done Todos</a>
				</span>
		</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="./javascripts/custom.js"></script>
</body>
</html>
