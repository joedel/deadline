<!DOCTYPE html>
<html>
<head>
	<title>Deadline</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="box deadline"></div>
		<div class="box weather"></div>
		<div class="box todos">
			<form class="todos_form">
				<input type="text" name="todo_text" class="todo_text" autofocus="autofocus"></form>
				<ol class="todos_list"></ol>
				<span class="todo_total"></span>
				<span class="remove_done_todo">
					<a href="" class="remove_todo">Remove Done Todos</a>
				</span>
				<span class="settings_span"><a href="" class="settings_link">Settings</a></span>
		</div>
		<div class="box settings">
			<h3>Weather Settings</h3>
			API Key<br/><input type="text" name="weather_api" class="weather_api config"><br/>
			Station<br/><input type="text" name="weather_station" class="weather_station config">
		</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="./js/deadline.js"></script>
</body>
</html>
